		function PreviewImage(imgFile) {
			var filextension = imgFile.value.substring(imgFile.value.lastIndexOf("."), imgFile.value.length);
			filextension = filextension.toLowerCase();
			if ((filextension != '.jpg') && (filextension != '.gif')  && (filextension != '.jpeg') && (filextension != '.png') && (filextension != '.bmp')) {
				alert("对不起，系统仅支持标准格式的照片，请您调整格式后重新上传，谢谢 !");
				imgFile.focus();
			}
			else {
				var path;
				if (document.all)//IE
				{
					imgFile.select();
					path = document.selection.createRange().text;

					$.cookie('head_pic', path, {expires: 1000*60*30, path: '/'});

					document.getElementById("head").innerHTML = "";
					document.getElementById("head").style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(enabled='true',sizingMethod='scale',src=\"" + path + "\")";//使用滤镜效果
				}
				else//FF
				{
					path = window.URL.createObjectURL(imgFile.files[0]);
					$.cookie('head_pic', path, {expires: 1000*60*30, path: '/'});
					$('#head').attr('src',path);
				}
			}
		}

		function isEmail(str){
			var reg=/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((.[a-zA-Z0-9_-]{2,3}){1,2})$/;
			return reg.test(str);
		}6
		function checkpwd(str) {
			var reg=/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,12}$/;
			return reg.test(str);
		}

	<script type="text/javascript">

		!function(){

			laydate.skin('yahui');//切换皮肤，请查看skins下面皮肤库

			laydate({elem: '#yearOfBirth'});//绑定元素

		}();



		//日期范围限制

		var start = {

			elem: '#start',

			format: 'YYYY-MM-DD',

			min: laydate.now(), //设定最小日期为当前日期

			max: '2099-06-16', //最大日期

			istime: true,

			istoday: false,

			choose: function(datas){

				end.min = datas; //开始日选好后，重置结束日的最小日期

				end.start = datas //将结束日的初始值设定为开始日

			}

		};



		var end = {

			elem: '#end',

			format: 'YYYY-MM-DD',

			min: laydate.now(),

			max: '2099-06-16',

			istime: true,

			istoday: false,

			choose: function(datas){

				start.max = datas; //结束日选好后，充值开始日的最大日期

			}

		};

		laydate(start);

		laydate(end);



		//自定义日期格式

		laydate({

			elem: '#test1',

			format: 'YYYY年MM月DD日',

			festival: true, //显示节日

			choose: function(datas){ //选择日期完毕的回调

				alert('得到：'+datas);

			}

		});



		//日期范围限定在昨天到明天

		laydate({

			elem: '#hello3',

			min: laydate.now(-1), //-1代表昨天，-2代表前天，以此类推

			max: laydate.now(+1) //+1代表明天，+2代表后天，以此类推

		});

	</script>
