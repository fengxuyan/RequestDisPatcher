<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>ChuangDian</title>
	<link rel="stylesheet" type="text/css" href="/RequestDisPatcher/CSS/layout.css">
	<link rel="stylesheet" type="text/css" href="/RequestDisPatcher/CSS/global.css">
	<link rel="stylesheet" type="text/css" href="/RequestDisPatcher/CSS/font-awesome.min.css">
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var userInfo = document.cookie.match(new RegExp("(^| )userData=([^;]*)(;|$)"));
			var info = JSON.parse(userInfo[2]);
			var Info=info['userInfo'];
			var first = Info.firstName;
			var middle = Info.middleName;
			var last = Info.lastName;
			var device = Info.device;
			var name;
			console.log(Info);
			if(middle==null||middle==""){
				name = first+" "+last;
			}else{
				name = first+" "+middle+" "+last;
			}
			$("#user_name").text(name);

			var gender = info.gender;

			var gender = Info.gender;

			var image=Info.image;

			//未绑定设备
			if(device == null || device.length == 0){
				document.getElementById("realData").style = "background-image:url('/RequestDisPatcher/images/real.png')";
				document.getElementById("realData").href = "#";
				document.getElementById("realData").title = "No Device.Can not View!";
				document.getElementById("healthyData").style = "background-image:url('/RequestDisPatcher/images/healthy.png')";
				document.getElementById("healthyData").href = "#";
				document.getElementById("healthyData").title = "No Device.Can not View!";
				document.getElementById("deleteProduct").style = "background-image:url('/RequestDisPatcher/images/delete.png')";
				document.getElementById("deleteProduct").href = "#";
				document.getElementById("deleteProduct").title = "No Device.Can not View!";
			}

			if(image==null){
				if(gender==1){

					$('#head').attr('src','Heads/header_man.png');

				}else if(gender==0){

					$('#head').attr('src','Heads/header_woman.png');

				}

			}else{
				$('#head').attr('src',image);
			}
		});
	</script>
</head>

<body>
<div class="holder">
	<div class="header">
		<div class="header_scroll">
			<h2>isleep</h2>
		</div>
		<div class="header_text">
			<div class="header_text_left">
				<a href="homepage.html"><span class="glyphicon glyphicon-home"></span></a>
			</div>
			<div class="header_text_right">
				<span class="header_pic"><a href="modify.html" ><img  id="head"></a></span>
				<a href="modify.html"><span>个人资料</span></a><a href="login.html"><span onclick="quit()" >退出登录</span></a>
			</div>
		</div>
	</div>
	<div class="content_icon">
		<ul class="content_icon_list zhineng">
			<li><a href="real.html" id = "realData"><span>实时数据</span></a></li>
			<li><a href="healthy.html" id="healthyData"><span>健康档案</span></a></li>
			<li><a href="addProduct.html" id="addProduct"><span>添加更换设备</span></a></li>
			<li><a href="deleteProduct.html" id ="deleteProduct"><span>删除设备</span></a></li>
		</ul>
	</div>
</div>
</body>
</html>
