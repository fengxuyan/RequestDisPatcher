<script>
	function quit() {
		$.ajax({
			type:"post",
			url:"/RequestDisPatcher/request/dispatcher.do",
			data: {
				url:"http://127.0.0.1:9001/login/logout",
				params:"token="+token
			},
			success: function (data) {
				alert(data.Message);
//
			},
			error: function (data) {
				alert('fail');
			}
		});
	}

	function getQueryString(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
		var r = window.location.search.substr(1).match(reg);
		if (r != null) return unescape(r[2]);
		return null;
	}
	$("#search_time").birthday();
	$("#search_times").birthday();
	$("#search_times2").birthday();
	$(".right_show").css("border-bottom", '1px solid #ddd');
	$(".right_show").css("padding-top", 60);


	$(document).ready(function() {
		var userInfo = document.cookie.match(new RegExp("(^| )userData=([^;]*)(;|$)"));
//            console.log(userInfo);
		var info = JSON.parse(userInfo[2]);
		console.log(info);
		var Info = info['userInfo'];
		var token = info.token;


		var time = getQueryString('time');

		$.ajax({
			type: "post",
			dataType: "json",
			url: "/RequestDisPatcher/request/dispatcher.do",
			data: {
				url: "http://101.37.100.209:9002/device/getRealData",
				params: "token=" + token + "&time=" + $('#SN').time
			},
			success: function (data) {
				console.log(data);
			},
			error: function (data) {
				console.log(data);
				var txt = data.Message;
				window.wxc.xcConfirm(txt, window.wxc.xcConfirm.typeEnum.confirm);
			}
		});

	})



</script>
<script>
	$(function() {
		var num = 50;
		var num1 = 60;
		var num2 = 70;
		var num3 = 80;
		var controlBar = $('#sample-pb .number-pb').NumberProgressBar({
			duration: 3000,
			percentage: num
		});

		var controlBar1 = $('#sample-pb1 .number-pb').NumberProgressBar({
			duration: 3000,
			percentage: num1
		});

		var controlBar2 = $('#sample-pb2 .number-pb').NumberProgressBar({
			duration: 3000,
			percentage: num2
		});

		var controlBar3 = $('#sample-pb3 .number-pb').NumberProgressBar({
			duration: 3000,
			percentage: num3
		});


		function animate(val) {
			if (val < 0) {
				num = 0;
			} else if (val > 100) {
				num = 100;
			} else {
				num = val
			}
			controlBar.reach(num);
			controlBar1.reach(num1);
			controlBar2.reach(num2);
			controlBar3.reach(num3);
		}
	});
	var radialObj4 = $('#indicatorContainer4').radialIndicator({
		barColor: {
			0: '#FF0000',
			33: '#FFFF00',
			66: '#0066FF',
			100: '#33CC33'
		},
		percentage: true
	}).data('radialIndicator');
	//Using Instance
	radialObj4.animate(79);

</script>
