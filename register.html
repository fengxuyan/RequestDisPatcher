<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Register Account</title>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="/RequestDisPatcher/JS/jquery-ui.js"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="/RequestDisPatcher/CSS/register.css">
	<link rel="stylesheet" href="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/RequestDisPatcher/CSS/layout.css">
	<link rel="stylesheet" type="text/css" href="/RequestDisPatcher/CSS/global.css">
	<link rel="stylesheet" type="text/css" href="/RequestDisPatcher/CSS/font-awesome.min.css">
	<script src="/RequestDisPatcher/JS/DateFormat.js"></script>
	<script src="/RequestDisPatcher/JS/checkForm.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#submit_submit").click(function(){
				var year=$("#yearOfBirth select:first-child option:selected").attr("value");
				var month=$("#yearOfBirth select:nth-child(2) option:selected").attr("value");
			    var day=$("#yearOfBirth select:last-child option:selected").attr("value");

				if(month.length<2){
					month=0+month;
				}
				if(day.length<2){
					day=0+day;
				}
				checkForm();
				if(checkForm()){
					var birthday=month+'/'+day+'/'+year;

					/* var val = str.split("/");
					 if(val[0].length==1)
					 val[0]=0+val[0];
					 if(val[1].length==1)
					 val[1]=0+val[1];
					 var date = new Date(val[2],val[1],val[0]);
					 var birthday = date.Format("MM/dd/yyyy"); */
					$.ajax({
						type:"POST",
						url:"/RequestDisPatcher/request/dispatcher.do",
						data:{
							url:"http://127.0.0.1:9001/login/register",
//							firstName:$('#firstName').val(),
//							middleName:$('#firstName').val(),
//							lastName:$('#lastName').val(),
//							birth:birthday,
//							gender:$('#gender').val(),
//							mphone:$('#phone').val(),
//							address:$('#address').val(),
//							email:$('#email').val(),
//							password:$('#password').val()
							params:"firstName="+$('#firstName').val()+"&password="+$('#password').val()+"&middleName="+$('#middleName').val()+"&lastName="+$('#lastName').val()+"&birth="+birthday+"&gender="+$('#gender').val()+"&mphone="+$('#phone').val()+"&address="+$('#address').val()+"&email="+$('#email').val()

						},
						dataType:"json",
						timeout:5000,
						success:function(data){
							console.log(data);
							if(data.Code!=1){
								alert(data.Message);
							}else{
								alert(data.Message);
								document.cookie="register_Email="+$('#email').val();
								document.cookie="register_password="+$('#password').val();
								window.location.href="/RequestDisPatcher/login.html";
							}
						},
						error:function(data,Code){
							console.log(data);
							console.log(Code);
							alert("Unkonw Error.Please Try Again!");
						}
					});
				}
			});
		});
	</script>
</head>
<body>

<div class="holder reg_container">
	<div class="left_nav reg_nav" >
		<div class="header_text">
			<div class="header_text_right">
				<span class="header_pic"><a href="modify.html" ><img  id="head"></a></span>
			</div>
		</div>
		<ul>
			<a href="javascript:scroll(0,0)"><li>First Name</li></a>
			<a href="#middleName"><li>Middle Name</li></a>
			<a href="#lastName"><li>Last Name</li></a>
			<a href="#birthday_container"><li>Birthday</li></a>
			<a href="#gender"><li>Gender</li></a>


			<a href="#phone"><li>Phone Number</li></a>
			<a href="#address"><li>Address</li></a>
			<a href="#email"><li>E-mail</li></a>
			<a href="#password"><li>Password</li></a>
			<a href="#repassword"><li>Confirm Password</li></a>

		</ul>
	</div>
	<div class="right_show">
		<h3>Register An Account</h3>
		<span onclick="javascript:history.back(-1);" class="glyphicon icon-caret-right"></span>
		<div class="show_detail register">
			<form name="re_form">
				<div class="form_txt">
					<p>Attention:The message with * must be filled out!</p>
				</div>
				<div class="panel_input reg_input check">
					<input type="text" placeholder="First Name *" id="firstName" value="" />
				</div>
				<div class="panel_input reg_input">
					<input type="text" placeholder="Middle Name" id="middleName" value="" />
				</div>
				<div class="panel_input reg_input check">
					<input type="text" placeholder="Last Name *" id="lastName" value="" />
				</div>
				<span class="bir_txt">Birthday *</span>
				<div class="reg_input reg_select ymd check"  id="yearOfBirth">
					<select name="year"></select>
					<select name="month"></select>
					<select name="day"></select>
					<!--<input type="text" placeholder="Birthday *" id="yearOfBirth" value="01/01/1975" />-->
				</div>
				<div class="reg_input reg_select sex ">
					<select  id="gender" name ="gender" onchange="changepic()">
						<option value ="" selected>Gender *</option>
						<option value="1" >Male</option>
						<option value="0" >Female</option>
					</select>
				</div>

				<div class="panel_input reg_input check">
					<input type="text" placeholder="Phone Number *" id="phone" value="" />
				</div>

				<div class="panel_input reg_input">
					<input type="text" placeholder="Address" id="address" value="" />
				</div>

				<div class="panel_input reg_input check">
					<input type="text" placeholder="E-mail *" id="email" value="" />
				</div>

				<div class="panel_input reg_input check">
					<input type="text" placeholder="Password *" id="password" value="" />
				</div>

				<div class="panel_input reg_input check">
					<input type="text" placeholder="Confirm Password" id="repassword" value="" />
				</div>

				<label class="checkService">
					<input type="checkbox" id="checkService" checked="checked">I agree to the <a href="UserService.jsp" target="_blank">Terms of Service</a>
				</label>
				<div class="foot_btn">
					<input type="button" name="Submit" onclick="javascript:history.back(-1);" value="Back" class="submit_back">
					<input type="button" value="Submit" id="submit_submit" class="submit_submit">
				</div>
			</form>
		</div>
	</div>
	<!--<script src="/SleepMonitor/JS/mine.js"></script>-->
	<script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
	<script src="/RequestDisPatcher/JS/birthday.js"></script>
	<script>
		$("#yearOfBirth").birthday();
	</script>
</div>
</body>
</html>
