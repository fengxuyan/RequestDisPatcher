		function PreviewImage(imgFile) {
			var filextension = imgFile.value.substring(imgFile.value.lastIndexOf("."), imgFile.value.length);
			filextension = filextension.toLowerCase();
			if ((filextension != '.jpg') && (filextension != '.gif')  && (filextension != '.jpeg') && (filextension != '.png') && (filextension != '.bmp')) {
				var txt="The image is invalid, please select again";
				window.wxc.xcConfirm(txt, window.wxc.xcConfirm.typeEnum.warning);
				imgFile.focus();
			}
			else {
				var path;
				if (document.all)//IE
				{
					imgFile.select();
					path = document.selection.createRange().text;

					$.cookie('head_pic', path, {expires: 1000*60*30, path: '/'});

					document.getElementById("head").innerHTML = "";
					document.getElementById("head").style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(enabled='true',sizingMethod='scale',src=\"" + path + "\")";//使用滤镜效果
				}
				else//FF
				{
					path = window.URL.createObjectURL(imgFile.files[0]);
					$.cookie('head_pic', path, {expires: 1000*60*30, path: '/'});
					$('#head').attr('src',path);
				}
			}
		}

							if(data.Code==1000){

		function isEmail(str){
			var reg=/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((.[a-zA-Z0-9_-]{2,3}){1,2})$/;
			return reg.test(str);
		}6
		function checkpwd(str) {
			var reg=/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,12}$/;
			return reg.test(str);
		}
		function checkForm(){

			}else{

				window.wxc.xcConfirm(txt, window.wxc.xcConfirm.typeEnum.warning);
				return false;
			}
